<style>
    .c {
        width: 200px;
        height: 300px;
        background-color: transparent;
        cursor: pointer;
    }

    .card {
        width: 200px;
        height: 300px;
        border-radius: 10px;
        overflow: hidden;
        transition: 1.6s all ease;
        backface-visibility: hidden;
        box-shadow: 3px 3px 10px #333;
    }

    .cardfront {
        background: url("2786001_165250166000_2.jpg");
        background-size: 100%;
        position: relative;
        transform: rotateY(0deg);
    }

    .cardback {
        background: url("01D08.jpg");
        top: -300px;
        position: relative;
        transform: rotateY(180deg);
    }

    .c:hover .cardfront {
        transform: rotateY(180deg);
    }

    .c:hover .cardback {
        transform: rotateY(0deg);
    }






    body {

    .asb{
        margin-top: 40px;
        display: grid;
        grid-template-columns: repeat(5,1fr);

        grid-gap:20px;

</style>
